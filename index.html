<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandal Creator</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            background-color: #d3d3d3;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .header p {
            font-size: 24px;
            text-align: center;
            margin: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .mandal-image {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .create-button {
            background-color: white;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .create-button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .create-button:hover:enabled {
            background-color: #e0e0e0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .dashboard {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        #userInfo {
            font-size: 16px;
            color: #333;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
        }

        .info-value {
            display: inline-block;
            min-width: 100px;
            border-bottom: 1px dotted #000;
            cursor: text;
        }

        .create-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .create-button:active::after {
            width: 200px;
            height: 200px;
        }

        .slides {
            display: flex;
            transition: transform 0.3s ease-in-out;
            width: 100%;
            flex-grow: 1;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="mandalNameHeader">Mandal name here</p>
        </div>
        <div class="content">
            <img src="./lotuspose.png" alt="Lotus Pose" class="mandal-image">
            <div class="dots">
                <span class="dot active" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
            </div>
            <button class="create-button" id="createMandalBtn" hx-on="click: openModal(event)">create mandal</button>
        </div>
        <div class="slides">
            <div class="slide">
                <div id="dashboard" class="dashboard">
                    <h2>Mandal Dashboard</h2>
                    <div id="userInfo"></div>
                    <button class="create-button" id="createSessionBtn" hx-on="click: openSessionModal(event)">create meditation session</button>
                </div>
            </div>
            <div class="slide">
                <span>Slide-1</span>
            </div>
            <div class="slide">
                <span>Slide-2</span>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" hx-on="click: closeModal()">&times;</span>
            <h2>Create Mandal</h2>
            <form id="mandalForm">
                <label for="mandalName">Mandal Name:</label>
                <input type="text" id="mandalName" name="mandalName" required>

                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>
                
                <label>Duration:</label>
                <input type="radio" id="days48" name="duration" value="48" required>
                <label for="days48">48 days</label>
                <input type="radio" id="days90" name="duration" value="90">
                <label for="days90">90 days</label>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 3;

        document.addEventListener("DOMContentLoaded", function () {
            const userInfo = JSON.parse(localStorage.getItem("mandalInfo"));
            if (userInfo) {
                displayUserInfo(userInfo);
                updateHeader(userInfo.mandalName);
                toggleCreateMandalButton(userInfo);
            }

            document.getElementById("mandalForm").addEventListener("submit", function (event) {
                event.preventDefault();
                const mandalName = document.getElementById("mandalName").value;
                const username = document.getElementById("username").value;
                const duration = document.querySelector('input[name="duration"]:checked').value;
                const startDate = new Date(document.getElementById("startDate").value);
                const endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + parseInt(duration));

                const mandalInfo = {
                    mandalName: mandalName,
                    username: username,
                    duration: duration,
                    startDate: startDate.toISOString().split('T')[0],
                    endDate: endDate.toISOString().split('T')[0],
                    daysCompleted: 0,
                    sessionsCompleted: 0,
                    mandalsCompleted: 0
                };

                localStorage.setItem("mandalInfo", JSON.stringify(mandalInfo));
                displayUserInfo(mandalInfo);
                updateHeader(mandalName);
                toggleCreateMandalButton(mandalInfo);
                closeModal();
            });
        });

        function openModal(event) {
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function updateHeader(mandalName) {
            document.getElementById("mandalNameHeader").textContent = mandalName;
        }

        function displayUserInfo(userInfo) {
            const userInfoContainer = document.getElementById("userInfo");
            userInfoContainer.innerHTML = `
                <div class="info-item">
                    <span class="info-label">Name:</span>
                    <span class="info-value">${userInfo.username}</span>
                </div>
                <div class="info-item">
                <span class="info-label> Mandal Name:</span>
                 <span class="info-value">${userInfo.mandalName} days</span><br>
                    <span class="info-label">Duration:</span>
                    <span class="info-value">${userInfo.duration} days</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Start Date:</span>
                    <span class="info-value">${userInfo.startDate}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">End Date:</span>
                    <span class="info-value">${userInfo.endDate}</span>
                </div>
            `;
        }

        function toggleCreateMandalButton(userInfo) {
            document.getElementById("createMandalBtn").disabled = !!userInfo;
        }

        function goToSlide(slideIndex) {
            const slidesContainer = document.querySelector('.slides');
            slidesContainer.style.transform = `translateX(-${slideIndex * 100}%)`;

            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => dot.classList.remove('active'));
            dots[slideIndex].classList.add('active');

            currentSlide = slideIndex;
        }
    </script>
</body>
</html>
