<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandal Creator</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Container styling */
        .container {
            width: 300px;
            height: 600px;
            background-color: #d3d3d3;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Header styling */
        .header p {
            font-size: 24px;
            text-align: center;
            margin: 0;
        }

        /* Content and image styling */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mandal-image {
            width: 100px; /* Reduced the size for better layout */
            height: auto;
            margin-bottom: 20px;
        }

        /* Button styling */
        .create-button {
            background-color: white;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .create-button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .create-button:hover:enabled {
            background-color: #e0e0e0;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Dashboard styling */
        .dashboard {
            margin-top: 20px;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #userInfo {
            font-size: 16px;
            color: #333;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
        }

        .info-value {
            display: inline-block;
            min-width: 100px;
            border-bottom: 1px dotted #000;
            cursor: text;
        }

        /* Ripple effect */
        .create-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .create-button:active::after {
            width: 200px;
            height: 200px;
        }

        /* Horizontal swipe styling */
        .slides {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="mandalNameHeader">Mandal name here</p>
        </div>
        <div class="content">
            <img src="./lotuspose.png" alt="Lotus Pose" class="mandal-image">
            <button class="create-button" id="createMandalBtn" hx-on="click: openModal(event)">create mandal</button>
        </div>

        <div class="slides">
            <div class="slide">
                <div id="dashboard" class="dashboard">
                    <h2>Mandal Dashboard</h2>
                    <div id="userInfo"></div>
                    <button class="create-button" id="createSessionBtn" hx-on="click: openSessionModal(event)">create meditation session</button>
                </div>
            </div>
            <div class="slide"><!--blank slides for future use--> </div>
            <div class="slide"><!--blank slides for future use--> </div>
        </div>

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" hx-on="click: closeModal()">&times;</span>
            <h2>Create Mandal</h2>
            <form id="mandalForm">
                <label for="mandalName">Mandal Name:</label>
                <input type="text" id="mandalName" name="mandalName" required>

                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>
                
                <label>Duration:</label>
                <input type="radio" id="days48" name="duration" value="48" required>
                <label for="days48">48 days</label>
                <input type="radio" id="days90" name="duration" value="90">
                <label for="days90">90 days</label>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 3;

        document.addEventListener("DOMContentLoaded", function () {
            // Check if there is user info in local storage
            const userInfo = JSON.parse(localStorage.getItem("mandalInfo"));
            if (userInfo) {
                displayUserInfo(userInfo);
                updateHeader(userInfo.mandalName);
                toggleCreateMandalButton(userInfo);
            }

            // Handle form submission
            document.getElementById("mandalForm").addEventListener("submit", function (event) {
                event.preventDefault();
                const mandalName = document.getElementById("mandalName").value;
                const username = document.getElementById("username").value;
                const duration = document.querySelector('input[name="duration"]:checked').value;
                const startDate = new Date(document.getElementById("startDate").value);
                const endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + parseInt(duration));

                const mandalInfo = {
                    mandalName: mandalName,
                    username: username,
                    duration: duration,
                    startDate: startDate.toISOString().split('T')[0],
                    endDate: endDate.toISOString().split('T')[0],
                    // Adding additional fields for dashboard display
                    daysCompleted: 0,
                    sessionsCompleted: 0,
                    mandalsCompleted: 0
                };

                // Store in local storage
                localStorage.setItem("mandalInfo", JSON.stringify(mandalInfo));

                // Display user info
                displayUserInfo(mandalInfo);

                // Update header with mandal name
                updateHeader(mandalName);

                // Toggle create mandal button
                toggleCreateMandalButton(mandalInfo);

                // Close the modal
                closeModal();
            });

            // Event listener for horizontal swipe
            document.querySelector('.container').addEventListener('touchstart', handleTouchStart, false);
            document.querySelector('.container').addEventListener('touchmove', handleTouchMove, false);
        });

        // Function to update header with mandal name
        function updateHeader(mandalName) {
            document.getElementById("mandalNameHeader").textContent = mandalName;
        }

        // Function to toggle create mandal button
        function toggleCreateMandalButton(userInfo) {
            const createMandalBtn = document.getElementById("createMandalBtn");
            const remainingDays = userInfo.duration - userInfo.daysCompleted;
            createMandalBtn.disabled = remainingDays > 0;
        }

        // Function to display user info in the dashboard
        function displayUserInfo(userInfo) {
            const today = new Date().toISOString().split('T')[0];
            const startDate = new Date(userInfo.startDate);
            const daysCompleted = Math.floor((new Date(today) - startDate) / (1000 * 60 * 60 * 24));
            const remainingDays = userInfo.duration - daysCompleted;

            const userInfoDiv = document.getElementById("userInfo");
            userInfoDiv.innerHTML = `
                <p>Namaskaram, ${userInfo.username}, ${today}, ${daysCompleted} days</p>
                <div class="info-item">
                    <span class="info-label">Your Name:</span> <span class="info-value" contenteditable="true" onblur="updateUserInfo('username', this.textContent)">${userInfo.username}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Start Date:</span> ${userInfo.startDate}
                </div>
                <div class="info-item">
                    <span class="info-label">End Date:</span> ${userInfo.endDate}
                </div>
                <div class="info-item">
                    <span class="info-label">Days Completed:</span> ${daysCompleted}
                </div>
                <div class="info-item">
                    <span class="info-label">Remaining Days:</span> ${remainingDays}
                </div>
                <div class="info-item">
                    <span class="info-label">Sessions Completed:</span> ${userInfo.sessionsCompleted}
                </div>
                <div class="info-item">
                    <span class="info-label">Mandals Completed:</span> ${userInfo.mandalsCompleted}
                </div>
            `;
        }

        // Function to update user info and save it to local storage
        function updateUserInfo(key, value) {
            const userInfo = JSON.parse(localStorage.getItem("mandalInfo"));
            userInfo[key] = value;
            localStorage.setItem("mandalInfo", JSON.stringify(userInfo));
        }

        // Function to handle touch start event
        function handleTouchStart(event) {
            const firstTouch = event.touches[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        }

        // Function to handle touch move event
        function handleTouchMove(event) {
            if (!xDown || !yDown) {
                return;
            }

            const xUp = event.touches[0].clientX;
            const yUp = event.touches[0].clientY;

            const xDiff = xDown - xUp;
            const yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {
                    // Swipe left
                    nextSlide();
                } else {
                    // Swipe right
                    prevSlide();
                }
            }

            xDown = null;
            yDown = null;
        }

        // Function to show the next slide
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        // Function to show the previous slide
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        // Function to update the slide display
        function updateSlide() {
            const slides = document.querySelector('.slides');
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;

            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        // Open modal function with ripple effect
        window.openModal = function (event) {
            const modal = document.getElementById("modal");
            modal.style.display = "flex";

            // Apply ripple effect
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            modal.appendChild(ripple);

            const maxDim = Math.max(modal.clientWidth, modal.clientHeight);
            ripple.style.width = ripple.style.height = `${maxDim * 2}px`;
            ripple.style.left = `${event.clientX - maxDim}px`;
            ripple.style.top = `${event.clientY - maxDim}px`;

            setTimeout(() => ripple.remove(), 600); // Remove the ripple effect after animation
        }

        // Close modal function
        window.closeModal = function () {
            document.getElementById("modal").style.display = "none";
        }

        // Event listener to close the modal when clicking outside of it
        document.getElementById("modal").addEventListener("click", function (event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
